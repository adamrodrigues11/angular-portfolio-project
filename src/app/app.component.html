<header><h1>{{ title }}</h1></header>
<main>
    <app-projects
      [categoryFilters]="categoryFilters"
      (onCategoryClicked)="updateCategoryFilters($event)"
      [tagFilters]="tagFilters"
      (onTagClicked)="updateTagFilters($event)"
      (onProjectSelected)="handleProjectSelected($event)"
      (onProjectDeselected)="handleProjectDeselected()"
    ></app-projects>
  <button 
    *ngIf="!selectedProject"
    (click)="toggleSidebar()"
    [ngClass]="{
      'sidebar-button': true
    }" 
  >
    <span *ngIf="showSidebar">X</span>
    <i *ngIf="!showSidebar" class="fa-solid fa-filter"></i>
  </button>
  <div 
    *ngIf="!selectedProject"
    [ngClass]="{
      'sidebar': true,
      'show': showSidebar
    }"
  >
    <app-categories
      [categoryFilters]="categoryFilters"
      (onCategoryClicked)="updateCategoryFilters($event)"
      (onClearCategoriesClicked)="clearCategoryFilters()"
    ></app-categories>
    <app-tags
      [tagFilters]="tagFilters"
      (onTagClicked)="updateTagFilters($event)"
      (onClearTagsClicked)="clearTagFilters()"
    ></app-tags>
    <button 
      *ngIf="categoryFilters?.length || tagFilters?.length"
      (click)="clearAllFilters()"
    >
      Clear All Filters
    </button>
  </div>
</main>
<footer>&copy; {{ date.getFullYear() }} {{ author }}</footer>
